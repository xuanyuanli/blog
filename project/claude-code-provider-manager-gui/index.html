<!doctype html>
<html lang="zh-CN" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Code Provider Manager</title>
    <meta name="description" content="Claude Code Provider Manager - 跨平台的 Claude API 提供商管理桌面应用" />
    <style>
      /* 防止闪烁的基础样式 */
      body {
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      }
      
      .dark body {
        background-color: #1f2937;
      }
      
      /* 加载动画 */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #6b7280;
        font-size: 14px;
      }
      
      .dark .loading-text {
        color: #9ca3af;
      }
      
      .dark .spinner {
        border-color: #374151;
        border-top-color: #60a5fa;
      }
    </style>
  </head>
  <body class="h-full">
    <div id="root" class="h-full">
      <!-- 加载时显示的内容 -->
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">正在加载 Claude Code Provider Manager...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
